<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="/" style="color: black; text-decoration: none;">Random Cat Image</a></h1>
    <!-- Para Mostrar um novo Gato -->
    <button id="fetchCat">Get a Random Cat</button>
    <!-- Para listar gatos marcados como favorito -->
    <button id="showFavorites">Show Favorites</button>
    <!-- Para criar um novo gato -->
    <button id="createCat">Create Cat</button>
    <!-- Pesquisar gatos por nome -->
    <input type="text" id="searchBreed" placeholder="Search by breed">

    <div id="catContainer" class="cat-container"></div>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Cat</h2>
            <label for="catBreedDropdown">Select breed:</label>
            <select id="catBreedDropdown"></select>
            <button id="addBreedButton">Add New Breed</button>
            <input type="file" id="catImageUpload" accept="image/*">
            <img id="currentCatImage" src="" alt="Current Cat Image">
            <button id="saveEdit">Save</button>
        </div>
    </div>

    <!-- Modal para adicionar nova raÃ§a -->
    <div id="addBreedModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Breed</h2>
            <input type="text" id="newBreedName" placeholder="New Breed Name">
            <button id="saveNewBreed">Save New Breed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
